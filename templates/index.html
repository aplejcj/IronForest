<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronForest Dashboard</title>
    <style>
        body { 
            font-family: 'Consolas', 'Menlo', 'monospace'; 
            background-color: #121212; 
            color: #e0e0e0; 
            margin: 0; 
            padding: 25px; 
        }
        h1 { 
            color: #4caf50;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 10px;
        }
        #log-container { 
            border: 1px solid #444; 
            height: 75vh; 
            overflow-y: scroll; 
            padding: 15px; 
            background-color: #1e1e1e;
            border-radius: 5px;
            display: flex;
            flex-direction: column-reverse;
        }
        .log-entry { 
            padding: 8px; 
            border-bottom: 1px solid #333; 
            animation: fadeIn 0.5s;
        }
        .log-time { color: #888; }
        .log-message { color: #5dade2; }
        .log-message.detect { color: #f39c12; font-weight: bold; }
        .log-message.blacklist { color: #e74c3c; font-weight: bold; }
        .log-message.info { color: #2ecc71; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>ðŸŒ³ IronForest Dashboard - Real-time Log</h1>
    <div id="log-container">
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
